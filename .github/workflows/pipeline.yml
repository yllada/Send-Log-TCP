name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'  
        
    - name: Install dependencies
      run: go mod tidy
      
    - name: Run linter
      run: go run golang.org/x/lint/golint ./...

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'
        
    - name: Install dependencies
      run: go mod tidy
      
    - name: Run tests
      run: go test ./...

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'
        
    - name: Install dependencies
      run: go mod tidy
      
    - name: Build
      run: go build -o myapp ./...
  
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'
          
      - name: Install dependencies
        run: go mod tidy
        
      - name: Generate documentation
        run: swag init
